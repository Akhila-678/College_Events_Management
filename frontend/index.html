<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ College Events Dashboard</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search events by name">
      <button onclick="searchEvents()">Search</button>
      <button onclick="loadEvents()">Reset</button>
    </div>

    <form id="eventForm">
      <h2>Create / Update Event</h2>
      <input type="hidden" id="eventId">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="description" placeholder="Description" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <input type="text" id="venue" placeholder="Venue" required>
      <button type="submit">Submit</button>
    </form>

    <h2>All Events</h2>
    <div id="eventsList"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
